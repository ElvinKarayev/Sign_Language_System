<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        h2 {
            margin-top: 2rem;
            color: #003366;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 8px 12px;
            background-color: #0055aa;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        button:hover {
            background-color: #003366;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #0055aa;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .section {
            margin-bottom: 3rem;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Admin Panel</h1>
</header>

<main>
    <div class="section">
        <h2>Video Records</h2>

        <!-- 🔍 Backend Search Form -->
        <form method="get" action="/admin">
            <input type="text" name="keyword" placeholder="Search..." th:value="${param.keyword}" />
            <button type="submit">Search</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Video ID</th>
                    <th>User (ID - Username)</th>
                    <th>Full Sentence</th>
                    <th>Reference ID</th>
                    <th>Language</th>
                    <th>Uploaded At</th>
                    <th>Video Link</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="video : ${videos}">
                    <td th:text="${video.videoId}">1</td>
                    <td th:text="${video.userId + ' - ' + video.username}">101 - john_doe</td>
                    <td th:text="${video.fullSentence}">Hello world</td>
                    <td th:text="${video.videoReferenceId}">5</td>
                    <td th:text="${video.language}">en</td>
                    <td th:text="${#dates.format(video.uploadedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                    <td><a th:href="${video.presignedUrl}" target="_blank">Watch</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
